apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: analytics-for-spotify
  namespace: analytics-for-spotify
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    notifications.argoproj.io/subscribe.on-sync-succeeded.github: ""
    notifications.argoproj.io/subscribe.on-sync-failed.github: ""
    notifications.argoproj.io/subscribe.on-sync-status-unknown: ""
    notifications.argoproj.io/subscribe.on-health-degraded.github: ""
  labels:
    app.kubernetes.io/instance: analytics-for-spotify_analytics-for-spotify
spec:
  destination:
    namespace: analytics-for-spotify
    server: https://kubernetes.default.svc
  project: analytics-for-spotify
  source:
    path: kubernetes/overlays/okd
    repoURL: https://git.arthurvardevanyan.com/ArthurVardevanyan/Analytics-for-Spotify
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: serving.knative.dev
      kind: Service
      jsonPointers:
        - /spec/template/spec/containers/0/image
        - /spec/template/spec/initContainers/0/image
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative-serving
  namespace: analytics-for-spotify
  labels:
    app.kubernetes.io/instance: analytics-for-spotify_analytics-for-spotify
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    notifications.argoproj.io/subscribe.on-sync-succeeded.github: ""
    notifications.argoproj.io/subscribe.on-sync-failed.github: ""
    notifications.argoproj.io/subscribe.on-sync-status-unknown: ""
    notifications.argoproj.io/subscribe.on-health-degraded.github: ""
spec:
  destination:
    namespace: knative-serving
    server: https://kubernetes.default.svc
  project: analytics-for-spotify
  source:
    path: kubernetes/overlays/okd-knative
    repoURL: https://git.arthurvardevanyan.com/ArthurVardevanyan/Analytics-for-Spotify
    targetRevision: HEAD
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd
  namespace: analytics-for-spotify
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: argocd-apps-argocd-application-controller
    namespace: argocd-apps
