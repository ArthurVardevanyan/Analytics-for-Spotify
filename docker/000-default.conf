<VirtualHost *:80>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /spotify  /home/root/Analytics-for-Spotify/webFrontend
        <Directory /home/root/Analytics-for-Spotify/webFrontend>
            Require all granted
        </Directory>

        <Directory /home/root/Analytics-for-Spotify/AnalyticsforSpotify>
            <Files wsgi.py>
                Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess AnalyticsforSpotify python-path=//home/root/Analytics-for-Spotify/
        WSGIScriptAlias / /home/root/Analytics-for-Spotify/AnalyticsforSpotify/wsgi.py process-group=AnalyticsforSpotify application-group=%{GLOBAL}
        WSGIProcessGroup AnalyticsforSpotify
</VirtualHost>