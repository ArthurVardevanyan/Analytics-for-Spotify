<!doctype html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Analytics for Spotify</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js"
        integrity="sha512-Y51n9mtKTVBh3Jbx5pZSJNDDMyY+yGe77DGtBPzRlgsf/YLCh13kSZ3JmfHGzYFCmOndraf0sQgfM654b7dJ3w=="
        crossorigin="anonymous"></script>
    </script>
    <script type="text/javascript" src="chart.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .chart-container canvas {
            height: 400px !important;
        }

        @media (max-width: 768px) {
            .chart-container canvas {
                height: 300px !important;
            }
        }

        .filter-buttons {
            text-align: center;
            margin: 15px 0;
        }

        .filter-buttons button {
            margin: 0 5px;
            padding: 8px 16px;
            border: 1px solid #1DB954;
            background-color: white;
            color: #1DB954;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-buttons button.active {
            background-color: #1DB954;
            color: white;
        }

        .filter-buttons button:hover {
            background-color: #1DB954;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
        integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#datePicker").datepicker();
        });
    </script>

</head>

<body>
    <div style="float:right; display:block;">
        <button id="realTime" class="btn " style="text-transform: none; display:none;"></button>
        <button id="status" class="btn "></button>
        <button onclick="deleteUser();" style="color: black" class="btn">Delete User</button>
        <button onclick="start();" class="btn btn-green">Start Service</button>
        <button onclick="stop();" class="btn btn-red">Stop Service</button>
        <button onclick='deleteCookies();' class="btn btn-spotify">Log Out</button>
    </div>
    <div style="clear: right; float:center; display:block;">
        <h1 style="margin-bottom: 5px;">Analytics for Spotify</h1>
        <h2 id="statsDesktop"></h2>
        <h2 id="statsMobile"></h2>
    </div>
    <div id="lineChartDIV" class="chart-container">
        <h2>Listening History</h2>
        <div class="filter-buttons">
            <button id="orders_3" onclick="filterDailyAuth('month')">Month (by day)</button>
            <button id="orders_2" class="active" onclick="filterDailyAuth('year')">Year (by week)</button>
            <button id="orders_1" onclick="filterDailyAuth('all')">All (by month)</button>
        </div>
        <canvas id="line-chart"></canvas>
    </div>
    <div id="hourlyLineChartDIV" class="chart-container">
        <h2>Average Hourly Listens</h2>
        <div class="filter-buttons">
            <button id="orders_8" class="active" onclick="filterHourlyAuth('lifetime')">Lifetime</button>
            <button id="orders_4" onclick="filterHourlyAuth('day')">1 Day</button>
            <input type="text" id="datePicker" placeholder="Pick a date for 1 Day view"
                style="padding: 8px; margin: 0 5px; text-align: center; border: 1px solid #1DB954; border-radius: 4px;">
        </div>
        <canvas id="hourlyLine-chart"></canvas>
    </div>

    <div id="listeningHistoryDIV">
        <h2>Listening History</h2>
        <table id="listeningHistory" class="display" width="100%"></table>
    </div>
    <div id="playCountDIV">
        <h2>Song Play Counts</h2>
        <table id="songs" class="display" width="100%">
        </table>
    </div>

    <div style="clear:both; text-align:center; margin: auto;  width: 100%; display: block;">
        <br>
        <h3>Input Playlist URL to Track:</h3>
        <input type="text" id="playlist" value=""> <button onclick=playlist() style="color: black" class="btn">Submit
            Playlist</button>
    </div>
    <div id="playlists"></div>

</body>

</html>
